<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://kit.fontawesome.com/ac1a213ded.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
<title>Hacker Ninja Crash</title>
<style>#btnCreate.disabled {
    opacity: 0.5;
  }
</style>
</head>
<body>
<div class="bloco">
  <img src="logo.png" alt="Logo" class="logo flutuante">
  <div class="titulo flutuante">Hackeando</div>

  <div class="jogadas"><b>Siga a quantidade de cortes:</b><br>⚔️ <span class="destaque">0</span> ⚔️</div>

  <button id="btnCreate" class="pulsar">Gerar Cortes</button>
  <div class="chance"><span class="perc">00.00%</span> de chance de <span class="destaque">GANHO</span></div>

  <iframe class="iframejogo" src="https://go.aff.bullsbetaffiliate.com/dxvq8tpl"></iframe>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#btnCreate').click(function() {
      const btnCreate = $(this);

      if (!btnCreate.hasClass('disabled')) {
        btnCreate.addClass('disabled');
        btnCreate.prop('disabled', true);

        let count = 15;
        btnCreate.html(`${count} SEGUNDOS`);

        const timer = setInterval(function() {
          count--;
          btnCreate.html(`${count} SEGUNDOS`);
          if (count === 0) {
            clearInterval(timer);
            btnCreate.html('Gerar Cortes');
            btnCreate.removeClass('disabled');
            btnCreate.prop('disabled', false);
          }
        }, 1000);

        // Gerar números aleatórios
        const numeroAleatorio = Math.floor(Math.random() * 8) + 2; // Entre 2 e 8
        const percentagemAleatoria = (Math.random() * 3) + 97.00; // Acima de 97.00

        // Atualizar os elementos no HTML com os números gerados
        $('.jogadas .destaque').text(numeroAleatorio);
        $('.chance .perc').text(percentagemAleatoria.toFixed(2) + '%');
      }
    });
  });
</script>
</body>
</html>
